<div class="container-fluid">
  <div class="row">
    <!-- Left Column: Task Input Form -->
    <div class="col-lg-2 col-md-3 col-sm-4 col-12" style="background: #303030; height: 93vh">
      <mat-card class="mt-3">
        <div class="form-container">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add Task Name</mat-hint>
            </mat-form-field>
            <button class="submit-button" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
          </form>
        </div>
      </mat-card>
    </div>

    <!-- Right Column: Task Lists -->
    <div class="main-content col-lg-10 col-md-9 col-sm-8 col-12">
      <div cdkDropListGroup>
        <div class="row">
          <!-- To Do List -->
          <div class="col-md-4">
            <div class="task-container">
              <h2>TO DO</h2>
              <div cdkDropList [cdkDropListData]="tasks" class="task-list" (cdkDropListDropped)="drop($event)">
              </div>
            </div>
          </div>

          <!-- In Progress List -->
          <div class="col-md-4">
            <div class="task-container">
              <h2>IN PROGRESS</h2>
              <div cdkDropList [cdkDropListData]="inprogress" class="task-list" (cdkDropListDropped)="drop($event)">
              </div>
            </div>
          </div>

          <!-- Done List -->
          <div class="col-md-4">
            <div class="task-container">
              <h2>DONE</h2>
              <div cdkDropList [cdkDropListData]="done" class="task-list" (cdkDropListDropped)="drop($event)">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
